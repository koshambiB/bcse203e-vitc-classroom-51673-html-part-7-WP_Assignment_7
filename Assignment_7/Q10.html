<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            padding: 8px;
            margin: 10px;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dynamic Table Generator</h1>
        <input type="number" id="rows" placeholder="Number of rows">
        <input type="number" id="cols" placeholder="Number of columns">
        <br>
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableContainer"></div>
    </div>

    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const tableContainer = document.getElementById('tableContainer');

            if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
                tableContainer.innerHTML = 'Please enter valid numbers for rows and columns.';
                return;
            }

            let table = '<table>';
            for (let r = 0; r < rows; r++) {
                table += '<tr>';
                for (let c = 0; c < cols; c++) {
                    table += `<td>Row ${r + 1}, Col ${c + 1}</td>`;
                }
                table += '</tr>';
            }
            table += '</table>';

            tableContainer.innerHTML = table;
        }
    </script>
</body>

</html>
