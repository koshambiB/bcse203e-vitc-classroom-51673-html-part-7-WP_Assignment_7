<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array Without Using Sort()</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            padding: 8px;
            margin: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sort Array Without Using Sort()</h1>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas (e.g., 5,3,8,1,2)">
        <br>
        <button onclick="sortArray(true)">Sort Ascending</button>
        <button onclick="sortArray(false)">Sort Descending</button>
        <div id="result"></div>
    </div>

    <script>
        function sortArray(ascending) {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(num => parseFloat(num.trim()));
            if (array.some(isNaN)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    if ((ascending && array[j] > array[j + 1]) || (!ascending && array[j] < array[j + 1])) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }
                }
            }

            const order = ascending ? 'ascending' : 'descending';
            document.getElementById('result').textContent = `Array sorted in ${order} order: ${array.join(', ')}`;
        }
    </script>
</body>

</html>
